<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>个人中心</title>
        <link rel="stylesheet" href="css/semantic.min.css"/>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/semantic.min.js"></script>
        <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.4/css/bootstrap.min.css"
              rel="stylesheet">
    </head>
    <body>
        <div class="ui container" style="padding-top: 50px;">

            <div class="ui segment">
                <div class="ui two column very relaxed grid">
                    <div class="column">
                        <div class="ui card">
                            <div class="content">
                              <div id="showUsername" class="ui header">
                                  这里显示用户名
                              </div>
                                <div class="description">
                                    <p>
                                        这里面可以显示一些积分信息等
                                    </p>
                                </div>
                            </div>
                            <div class="extra content">
                                    <span class="left floated like">
                                      <i class="address book icon"></i>
                                      常用联系人
                                    </span>
                                    <span class="right floated star">
                                      <i class="pencil alternate icon"></i>
                                      修改密码
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui cards">
                            <div class="card">
                                <div class="content">
                                    <div class="header">
                                        Elliot Fu 车次 始发站 到站 价格 类型
                                    </div>
                                    <div class="description " >
                                        车次：123123
                                    </div>
                                    <div class="description ">
                                        始发站：123123123
                                    </div>
                                    <div class="description text aligned">
                                        到站：
                                    </div>
                                    <div class="description">
                                        价格：
                                    </div>
                                    <div class="description">
                                        类型：
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui vertical divider">

                </div>
            </div>
        </div>



        <div class="container">
            <h2>订单详情</h2>
            <hr/>
            <table class="table">
                <thead>
                <tr>
                    <td>订单编号</td>
                    <td>用户名字</td>
                    <td>车次</td>
                    <td>类型</td>
                    <td>发站</td>
                    <td>到站</td>
                    <td>发时</td>
                    <td>价格</td>
                    <td>备注</td>


                </tr>
                </thead>
                <tbody id="chepiao">

                </tbody>


            </table>

        </div>
    </body>
    <script>
        $("button").click(function () {
            var origin = $("#origin").val();
            var destination = $("#destination").val();
            var dates = $("#dates").val();

            var myjson = {userid:"aaa111@163.com",seckey:"970fcf26a3f513a1c4e5a6e6c63e8c65",startStation: origin, arriveStation: destination, date: dates};

            $(function () {
                $.ajax({
                    url: "/cp3",
                    type: "POST",
                    async: true,
                    cache: false,
                    datatype: "json",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(myjson),
                    success: function (data) {
                        $("#chepiao").empty();
                        var s = data.data;
                        for (i in s) {
                            $("#chepiao").append("<tr><td>" + s[i].trainCode + "</td><td>" + s[i].trainGrade + "</td><td>" + s[i].startStation + "</td><td>" + s[i].arriveStation + "</td><td>"
                                + s[i]['startTime'] + "</td><td>" + s[i]['endTime'] + "</td><td>" + s[i].takeTime + "</td><td>" + s[i]['hard-seat-prc'] + "</td><td>"
                                + s[i]['hard-seat'] + "</td></tr>");
                        }
                    },
                    error: function (data) {
                        alert("出错" + data);
                    }
                });
            });
        })
    </script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
