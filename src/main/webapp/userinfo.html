<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>个人中心</title>
        <link rel="stylesheet" href="css/semantic.min.css"/>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/semantic.min.js"></script>
    </head>
    <body>
        <div class="ui container" style="padding-top: 50px;">

            <div class="ui segment">
                <div class="ui two column very relaxed grid">
                    <div class="column">
                        <div class="ui card">
                            <div class="content">
                                <div id="showUser" class="ui header">
                                      <div class="row">
                                          <div  class="col-md-5 col-xs-4"><p>真实姓名：<span id="name"></span></p></div>
                                          <div class="col-md-5 col-xs-4"><p>性别：<span  id="sex"></span></p></div>
                                      </div>
                                      <div class="row">
                                          <div  class="col-md-5 col-xs-6"><p>联系电话：<span id="phone"></span></p></div>
                                          <div  class="col-md-5 col-xs-6"><p>身份证：<span id="idCard"></span></p></div>
                                      </div>
                                      <div>
                                          <button type="button" class="btn btn-default" data-dismiss="modal">修改</button>
                                      </div>
                                </div>
                                <div class="description">
                                    <p>
                                        这里面可以显示一些.积分信息等
                                    </p>
                                </div>
                            </div>
                            <div class="extra content">
                                    <span class="left floated like">
                                      <i class="address book icon"></i>
                                      常用联系人
                                    </span>
                                    <span class="right floated star">
                                      <i class="pencil alternate icon">
                                          <a href="/xiugaimima.html">修改密码</a>
                                      </i>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui cards">
                            <div class="card">
                                <div class="content">
                                    <div class="header">
                                        Elliot Fu 车次 始发站 到站 价格 类型
                                    </div>
                                    <div class="description " >
                                        车次：123123
                                    </div>
                                    <div class="description ">
                                        始发站：123123123
                                    </div>
                                    <div class="description text aligned">
                                        到站：
                                    </div>
                                    <div class="description">
                                        价格：
                                    </div>
                                    <div class="description">
                                        类型：
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui vertical divider">

                </div>
            </div>
        </div>
        <script src="js/userinfo.js"></script>
    </body>
</html>
