
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Title</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.4/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="container">

    <h2>查询车票</h2>
    <hr/>
    <div class="form-group">
        <label>出发站</label> <input type="text"
                                  id="origin" class="form-control"/>
    </div>
    <div class="form-group">
        <label>终点站</label> <input type="text" id="destination" class="form-control"/>
    </div>
    <div class="form-group">
        <label>出发日期</label> <input type="dates"
                                   id="dates" class="form-control"/>
    </div>

    <button id="query" class="btn btn-primary" type="submit">查询</button>

</div>
<br/>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>车次</td>
            <td>发站</td>
            <td>发时</td>
            <td>到站</td>
            <td>到时</td>
            <td>历时</td>
            <td>等级</td>
            <td>天数</td>
            <td>价格</td>
            <td>订票</td>

        </tr>
        </thead>
        <tbody id="chepiao">

        </tbody>


    </table>

</div>
</body>
