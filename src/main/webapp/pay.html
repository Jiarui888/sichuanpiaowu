<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="js/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <input type="text" id="dinDanid">
        <button id="zhifu" value="支付">支付</button>
        <div id="show"></div>


        <script>
            $("#zhifu").click(function () {
                console.log($("#dinDanid").val());
                $.ajax({
                    url: "/isZhiFu",   // 请求路径  url-pattern  基于当前工程的绝对路径
                    type: "post",            // 请求的方式，不区分大小写
                    async: true,             // 是否异步，true是默认值，false为同步请求
                    cache: false,            // 关闭缓存，目的是为了避免部分浏览器缓存加载出错(IE)
                    datatype: "json",        // 返回类型，text文本、html页面、json数据
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify({dinDanid:$("#dinDanid").val()}),
                    success: function (data) {
                        console.log(data.html);
                        $("#show").html(data.html)
                    },
                    error: function (data) {
                    }
                });

            });


        </script>
    </body>
</html>
