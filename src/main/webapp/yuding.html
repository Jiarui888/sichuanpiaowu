<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/home.css"/>
</head>
<body>
<div class="middle">
    <div class="cont">
        <div class="class_a">
            <div class="all1">
                <h4 style="color:#fff">申请订票</h4>
                <form runat="server" method="get" action="">
                    <table width="800" height="300" style="margin:auto; margin-top:50px; border:1px solid #FFF;"
                           border="1" cellpadding="0" cellspacing="0">
                        <tr>
                            <td width="120">姓名:</td>
                            <td width="277.6"><input style="width:250px; background:none;" type="text"/><span>*</span>
                            </td>
                            <td width="120">身份证:</td>
                            <td width="277.6"><input style="width:250px; background:none;" type="text"/><span>*</span>
                            </td>
                        </tr>
                        <tr>
                            <td width="120">联系电话:</td>
                            <td width="277.6"><input style="width:250px; background:none;" type="text"/><span>*</span>
                            </td>
                            <td width="120">备用电话:</td>
                            <td width="277.6"><input style="width:250px; background:none;" type="text"/></td>
                        </tr>
                        <tr>
                            <td width="120">车次:</td>
                            <td width="277.6"><select
                                    style="width:250px; background:none; border:0; outline:none; color:#CCC">
                                <option>C6402</option>
                                <option>G8708</option>
                                <option>G8715</option>

                            </select><span>*</span></td>
                            <td width="120">起点站:</td>
                            <td><input style="width:250px; background:none;" type="text"/><span>*</span></td>
                        </tr>
                        <tr>
                            <td width="120">终点站:</td>
                            <td><input style="width:250px; background:none;" type="text"/><span>*</span></td>
                            <td width="120">出发日期:</td>
                            <td><input style="width:250px; background:none;" type="datetime-local"/><span>*</span></td>
                        </tr>
                        <tr>
                            <td>备注:</td>
                            <td colspan="3">
                                <textarea placeholder="有需要请详细填写！"
                                          style="; color:#FFF; outline:none;resize:none;width:670px; height:70px; border:0; background:none;"
                                          name="" cols="0" rows="0"></textarea></td>
                        </tr>
                    </table>
                    <div class="tom" style="margin-top:20px;">
                        <input name="clear" style="width:80px; height:30px;" type="reset" value="清空"/>

                        <input name="play" style="width:80px; height:30px; " type="submit" value="预定"/>

                    </div>
                    <span style="float:right;">注：标注*为必填项！</span>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
