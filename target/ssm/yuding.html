<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/home.css"/>
    <script src="js/yuding.js"></script>
</head>
<body>
<div class="middle">
    <div class="cont">
        <div class="class_a">
            <div class="all1">
                <h4 style="color:#fff">申请订票</h4>
                <form runat="server" method="get" action="">
                    <table width="800" height="300" style="margin:auto; margin-top:50px; border:1px solid #FFF;"
                           border="1" cellpadding="0" cellspacing="0">
                        <tr>
                            <td width="120">姓名:</td>
                            <td width="277.6"><input id="name" style="width:250px; background:none;" type="text"/><span>*</span>
                            </td>
                            <td width="120">身份证:</td>
                            <td width="277.6"><input id="shenfenzheng" style="width:250px; background:none;" type="text"/><span>*</span>
                            </td>
                        </tr>
                        <tr>
                            <td width="120">联系电话:</td>
                            <td width="277.6"><input id="userphone" style="width:250px; background:none;" type="text"/><span>*</span>
                            </td>
                            <td width="120">价格:</td>
                            <td><input id="jiage" style="width:250px; background:none;" type="text"/><span>*</span></td>
                        </tr>
                        <tr>
                            <td width="120">车次:</td>
                            <td width="277.6">
                                <input id="checi" style="width:250px; background:none;" type="text" />
                                <span>*</span></td>
                            <td width="120">起点站:</td>
                            <td><input id="fazhan" style="width:250px; background:none;" type="text"/><span>*</span></td>
                        </tr>
                        <tr>
                            <td width="120">终点站:</td>
                            <td><input id="daozhan" style="width:250px; background:none;" type="text"/><span>*</span></td>
                            <td width="120">出发日期:</td>
                            <td><input id="fashi" style="width:250px; background:none;" type="text"/><span>*</span></td>
                        </tr>
                        <tr>
                            <td width="120">到站时间:</td>
                            <td><input id="daoshi" style="width:250px; background:none;" type="text"/><span>*</span></td>
                            <td width="120">车次类型:</td>
                            <td><input id="leixing" style="width:250px; background:none;" type="text"/><span>*</span></td>
                        </tr>

                        <tr>
                            <td>备注:</td>
                            <td colspan="3">
                                <textarea id="beizhu" placeholder="有需要请详细填写！"
                                          style="; color:#FFF; outline:none;resize:none;width:670px; height:70px; border:0; background:none;"
                                          name="" cols="0" rows="0"></textarea></td>
                        </tr>
                    </table>
                    <div class="tom" style="margin-top:20px;">
                        <input name="clear" style="width:80px; height:30px;" type="reset" value="清空"/>

                        <input id="play" style="width:80px; height:30px; " type="submit" value="预定"/>

                    </div>
                    <span style="float:right;">注：标注*为必填项！</span>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>

<script>
    $("#play").click(function () {
        var name = $("#name").val();
        var shenfenzheng = $("#shenfenzheng").val();
        var userphone = $("#userphone").val();
        var jiage = $("#jiage").val();
        var checi = $("#checi").val();
        var fazhan = $("#fazhan").val();
        var daozhan = $("#daozhan").val();
        var fashi = $("#fashi").val();
        var daoshi = $("#daoshi").val();
        var leixing = $("#leixing").val();
        var beizhu = $("#beizhu").val();

        var myjson = {name:name, shenfenzheng:shenfenzheng, userphone:userphone, jiage:jiage,
            checi:checi, fazhan:fazhan, daozhan:daozhan, fashi:fashi, daoshi:daoshi, leixing:leixing,
            beizhu:beizhu}

        $.ajax({
            url: "/islogin",   // 请求路径  url-pattern  基于当前工程的绝对路径
            type: "post",            // 请求的方式，不区分大小写
            async: true,             // 是否异步，true是默认值，false为同步请求
            cache: false,            // 关闭缓存，目的是为了避免部分浏览器缓存加载出错(IE)
            datatype: "json",        // 返回类型，text文本、html页面、json数据
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(myjson),
            success: function (data) {
                console.log(data)
                if(data.code == 200){
                    alert(data.msg);
                    window.location="index.html";<!--js页面跳转-->
                }else {
                    alert(data.msg);
                }
            },
            error: function (data) {
                alert(data.msg)
                console.log("错误:" + JSON.stringify(data));
            }
        });
    })



</script>
